services:
  - type: web
    name: optical-rx-now-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: optical_rx_now
      - key: ADMIN_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-app-domain.com
