# Android Gradle properties for Expo SDK 54 / Android SDK 34

# AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Memory allocation for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Gradle daemon settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=false
org.gradle.caching=true

# Android build features
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false
android.enableR8.fullMode=true

# SDK version settings
android.compileSdk=34
android.targetSdk=34
android.minSdk=24

# Kotlin settings
kotlin.code.style=official

# Disable warnings
android.suppressUnsupportedCompileSdk=34

# New architecture (disabled for stability)
newArchEnabled=false

# Use legacy packaging for APK
android.bundle.enableUncompressedNativeLibs=false

# Enable AAPT2
android.enableAapt2=true